<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WD Lesson 4.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
      let secret = Math.floor(Math.random() * 10 + 1); // Set secret number between 1 and 10

      function guess() {
        const guessInput = document.getElementById('guess').value;
        const output = document.getElementById('output');
        let message = '';

        // Check if the guess is valid
        if (guessInput === '' || isNaN(guessInput)) {
          message = 'Please enter a valid number between 1 and 10.';
        } else {
          const guess = parseInt(guessInput, 10);

          if (guess < secret) {
            message = 'Guess higher';
          } else if (guess > secret) {
            message = 'Guess lower';
          } else {
            message = 'You got it!';
          }
        }

        output.innerHTML = `<h3>${message}</h3>`;
      }
    </script>
  </head>
  <body>
    <nav class="container">
      <a href="index.html">Home</a>
      <a href="discount.html">Discount</a>
      <a href="collision.html">Collision</a>
      <a href="translation.html">Translation</a>
      <a href="guessing.html">Guess Game</a>
    </nav>
    <div id="banner" class="container center">
      <h1>Guessing Game</h1>
    </div>
    <div class="container subbanner">
      <div>
        <div class="highlight">Scenario:</div>
        <p>User tries to guess a secret number. Tell the user to go higher or lower until they guess the secret number.</p>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <h3>Guess a number between 1 and 10</h3>
        <input type="text" id="guess" placeholder="Enter guess">
        <input type="button" onclick="guess()" value="Guess">
        <div id="output"></div>
      </div>
    </div>
    <div id="footer" class="container center">
      <h3>WD Lesson 4.1 Practical</h3>
    </div>
  </body>
</html>

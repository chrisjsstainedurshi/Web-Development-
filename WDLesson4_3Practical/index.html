<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lesson 4.3 Practical</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #massTable{
      margin:20px auto;
      border-collapse:collapse;
    }

    th,td{
      border: 1px solid black;
      padding:5px 15px;
    }

    th{
      background-color:black;
      color:white;
    }

    .subtopic{
      font-style:italic;
    }

    input{
      margin:5px;
      padding:5px;
    }

    button{
      padding:6px 12px;
      margin-top:10px;
    }

    img{
      margin-top:15px;
      width:150px;
    }
  </style>
</head>

<body>

  <h1>BMI</h1>
  <h3 class="subtopic">Body Mass Index</h3>

  <p>Enter your height and weight to calculate your BMI.</p>

  <!-- USER INPUT -->
  <div>
    <label>Height (meters): </label>
    <input type="number" id="height" step="0.01">
    <br>

    <label>Weight (lbs): </label>
    <input type="number" id="weight" step="0.1">
    <br>

    <button onclick="calculateBMI()">Calculate BMI</button>
  </div>

  <!-- RESULT -->
  <h3 id="result"></h3>
  <p id="category"></p>
  <img id="bmiImage" src="" alt="">

  <!-- BMI TABLE -->
  <table id="massTable">
    <tr><th>BMI</th><th>Status</th></tr>
    <tr><td>Below 18.5</td><td>Underweight</td></tr>
    <tr><td>18.5 - 24.9</td><td>Healthy Weight</td></tr>
    <tr><td>25.0 - 29.9</td><td>Overweight</td></tr>
    <tr><td>30.0 and Above</td><td>Obesity</td></tr>
  </table>

  <!-- Fixed Link -->
  <a href="https://www.cdc.gov/growth-chart-training/hcp/using-bmi/calculating-bmi.html" target="_blank">
    CDC Reference
  </a>

  <script>
    function calculateBMI() {
      let height = parseFloat(document.getElementById("height").value);
      let weight = parseFloat(document.getElementById("weight").value);

      if (height > 0 && weight > 0) {

        let bmi = weight / (height * height);
        bmi = bmi.toFixed(1);

        let categoryText = "";
        let imageSrc = "";

        if (bmi < 18.5) {
          categoryText = "Underweight";
          imageSrc = "underweight.png";
        }
        else if (bmi >= 18.5 && bmi <= 24.9) {
          categoryText = "Healthy Weight";
          imageSrc = "healthyweight.png";
        }
        else if (bmi >= 25.0 && bmi <= 29.9) {
          categoryText = "Overweight";
          imageSrc = "overweight.png";
        }
        else {
          categoryText = "Obesity";
          imageSrc = "obeseweight.png";
        }

        document.getElementById("result").innerHTML = "Your BMI is: " + bmi;
        document.getElementById("category").innerHTML = "Category: " + categoryText;
        document.getElementById("bmiImage").src = imageSrc;
      }
      else {
        alert("Please enter valid height and weight values.");
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        button {
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Rectangle Area & Perimeter Calculator</h1>
    <div>
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length" required>
    </div>
    <div>
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width" required>
    </div>

    <button id="calculateArea">Calculate Area</button>
    <button id="calculatePerimeter">Calculate Perimeter</button>

    <div class="result" id="result"></div>

    <script>
       
        document.getElementById('calculateArea').addEventListener('click', function() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            if (!isNaN(length) && !isNaN(width) && length > 0 && width > 0) {
                const area = length * width;
                document.getElementById('result').innerHTML = `Area: ${area} square units`;
            } else {
                document.getElementById('result').innerHTML = "Please enter valid positive values for length and width.";
            }
        });

        document.getElementById('calculatePerimeter').addEventListener('click', function() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            if (!isNaN(length) && !isNaN(width) && length > 0 && width > 0) {
                const perimeter = 2 * (length + width);
                document.getElementById('result').innerHTML = `Perimeter: ${perimeter} units`;
            } else {
                document.getElementById('result').innerHTML = "Please enter valid positive values for length and width.";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Circle Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Circle Calculator</h2>

    <input
      type="number"
      id="radius"
      placeholder="Enter radius"
      min="0"
    />

    <button onclick="calculateArea()">Calculate Area</button>
    <button onclick="calculateCircumference()">Calculate Circumference</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateArea() {
      const radius = document.getElementById("radius").value;
      if (radius === "" || radius <= 0) {
        showError();
        return;
      }
      const area = Math.PI * radius * radius;
      document.getElementById("result").textContent =
        `Area: ${area.toFixed(2)}`;
    }

    function calculateCircumference() {
      const radius = document.getElementById("radius").value;
      if (radius === "" || radius <= 0) {
        showError();
        return;
      }
      const circumference = 2 * Math.PI * radius;
      document.getElementById("result").textContent =
        `Circumference: ${circumference.toFixed(2)}`;
    }

    function showError() {
      document.getElementById("result").textContent =
        "Please enter a valid radius.";
    }
  </script>
<div id="footer" class="container center">
      <h3>WD Lesson 3.5 Practical</h3>
</body>
</html>

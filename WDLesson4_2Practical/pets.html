<body id="body">

  <div id="banner" class="container center">
    <h1>Pets</h1>
  </div>

  <div class="container subbanner">
    <div>
      <div class="highlight">Scenario:</div>
      <p>Create a program that allows the user to select one of six different pictures to see. User can specify the type of animal and type of setting.</p>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h3>Select an animal and setting</h3>
      
      <label for="animal">Select Animal:</label>
      <select id="animal">
        <option disabled selected>Select animal</option>
        <option value="bear">Bear</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
      </select>

      <label for="emotion">Select Emotion:</label>
      <select id="emotion">
        <option disabled selected>Select emotion</option>
        <option value="funny">Funny</option>
        <option value="sad">Sad</option>
      </select>

      <input type="button" onclick="pet()" value="Pet">
      
      <div id="output"></div>
    </div>
  </div>

  <div id="footer" class="container center">
    <h3>Lesson 4.2 Practical</h3>
  </div>

</body>
